name: Build Application

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: TMXeditor-macOS
          - os: windows-latest
            artifact_name: TMXeditor-Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[build]

      - name: Build with PyInstaller
        run: pyinstaller tmxeditor.spec

      - name: Archive macOS app
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact_name }}.zip TMXeditor.app
          cd ..

      - name: Archive Windows exe
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path TMXeditor -DestinationPath ../${{ matrix.artifact_name }}.zip
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
          retention-days: 5
